<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Bàn Phím</title>
</head>
<body onload="docReady()">
<img id="cat" src="https://salenhanh.com/wp-content/uploads/2020/05/meo-Munchkin.jpg" style="position:absolute; left:0; top:0;" height="300" width="250"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("cat");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("cat");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("cat");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("cat");
        element.style.left = parseInt(element.style.left) + 10 + 'px';

    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
