<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng Do You Love Me</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px; color: blue">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="khong" value="  NO  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px; color: red"/>

<script type="text/javascript">
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('khong').style.left = x + 'px';
        document.getElementById('khong').style.top = y + 'px';
    }
</script>
</body>
</html>
